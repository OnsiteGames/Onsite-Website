<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="topnav">
        <h1>ONSITE GAMES</h1>
        <div id="searchBar">
            <input type="text" placeholder="Find a game!" id="searchInput">
            <button type="submit" id="searchButton">SEARCH</button>
        </div>

    </div>
    <div id="cataAndCards">
        <div id="catagoryList">
            <h2 id="cataTitle">Catagories</h2>
            <ul id="listCata">
                <li class="cataItem" id="shot">shooter</li>
                <li class="cataItem" id="mmo">mmorpg</li>
                <li class="cataItem" id="strat">strategy</li>
                <li class="cataItem" id="moba">moba</li>
                <li class="cataItem" id="race">racing</li>
                <li class="cataItem" id="sport">sports</li>
                <li class="cataItem" id="sand">sandbox</li>
                <li class="cataItem" id="survive">survival</li>
                <li class="cataItem" id="open">open-world</li>
                <li class="cataItem" id="card">card</li>
            </ul>
        </div>
    
    
        <div id="gameCards">
            <ul id="cardList">
    
            </ul>
        </div>
    </div>
</body>
</html>
